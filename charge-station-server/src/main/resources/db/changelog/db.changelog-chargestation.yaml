databaseChangeLog:
  - changeSet:
      id: 1
      author: cihan
      changes:
        - createTable:
            tableName: charge_point
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: ocpp_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: online
                  type: bit
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: disabled
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: last_connected
                  type: timestamp
              - column:
                  name: last_disconnected
                  type: timestamp
              - column:
                  name: last_health_checked
                  type: timestamp
        - addUniqueConstraint:
            columnNames: ocpp_id
            constraintName: unique_charge_point_ocpp_id
            tableName: charge_point

  - changeSet:
      id: 2
      author: cihan
      changes:
        - createTable:
            tableName: charge_point
            columns:
              - column:
                  name: charge_point_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: connector
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: disable
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: ocpp_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: charge_station_id
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: cihan
      changes:
        - addForeignKeyConstraint:
            baseTableName: charge_point
            baseColumnNames: charge_station_id
            constraintName: fk_charge_station_id
            referencedTableName: charge_central
            referencedColumnNames: charge_central_id

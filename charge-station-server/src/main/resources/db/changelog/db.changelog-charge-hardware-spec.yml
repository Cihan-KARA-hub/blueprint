                  name: charge_box_serial_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: firmware_version
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: iccid
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: imsi
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: meter_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: meter_serial_number
                  type: VARCHAR(50)
                  constraints:
